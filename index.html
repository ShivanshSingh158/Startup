<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChargeBridge Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <style>
      @keyframes pulse-grid {
        0%, 100% { transform: scale(1); opacity: 0.1; }
        50% { transform: scale(1.05); opacity: 0.15; }
      }
      .animate-pulse-grid {
        animation: pulse-grid 8s infinite ease-in-out;
      }
      @keyframes draw-line {
        to {
          stroke-dashoffset: 0;
        }
      }
      .draw-line-animation {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw-line 2s ease-out forwards;
      }
      @keyframes underline {
        from { width: 0; }
        to { width: 100%; }
      }
      .animate-underline {
        animation: underline 1s ease-out forwards;
      }
      @keyframes glitch {
        2%, 64% { transform: translate(2px, 0) skew(0deg); }
        4%, 60% { transform: translate(-2px, 0) skew(0deg); }
        62% { transform: translate(0, 0) skew(5deg); }
      }
      .animate-glitch { animation: glitch 1s linear infinite; }

      @keyframes bounce-in {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-bounce-in { animation: bounce-in 0.6s ease-out forwards; }

      @keyframes soft-glow {
        0%, 100% { box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0.3); }
        50% { box-shadow: 0 0 30px 10px rgba(239, 68, 68, 0.5); }
      }
      .animate-soft-glow { animation: soft-glow 3s infinite ease-in-out; }
    </style>
